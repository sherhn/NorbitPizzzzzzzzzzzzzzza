x-common-variables: &common-variables
  env_file:
    - .env

services:

  # NGINX — проксирует статику и API
  web:
    build: ./nginx
    container_name: pizza_web
    ports:
      - "80:80"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === ЗАКАЗЫ ===
  orders:
    build: ./orders
    <<: *common-variables
    container_name: pizza_orders
    restart: unless-stopped
    depends_on:
      db_orders:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONHASHSEED=random
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/api/orders/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === ОСНОВНОЕ МЕНЮ ===
  main:
    build: ./main
    <<: *common-variables
    container_name: pizza_main
    restart: unless-stopped
    depends_on:
      db_orders:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONHASHSEED=random
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/main/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === БАЗА ДАННЫХ ORDERS ===
  db_orders:
    image: postgres:16-alpine
    <<: *common-variables
    container_name: pizza_db_orders
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${ORDERS_POSTGRES_USER}
      - POSTGRES_PASSWORD=${ORDERS_POSTGRES_PASSWORD}
      - POSTGRES_DB=${ORDERS_POSTGRES_DB}
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ORDERS_POSTGRES_USER} -d ${ORDERS_POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === БАЗА ДАННЫХ MAIN ===
  db_main:
    image: postgres:16-alpine
    <<: *common-variables
    container_name: pizza_db_main
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${MAIN_POSTGRES_USER}
      - POSTGRES_PASSWORD=${MAIN_POSTGRES_PASSWORD}
      - POSTGRES_DB=${MAIN_POSTGRES_DB}
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
      - ./main/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${MAIN_POSTGRES_USER} -d ${MAIN_POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === НЕКЭШ ===
  redis:
    image: redis:7-alpine
    container_name: pizza_cache
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 50mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === GUI ДЛЯ POSTGRES: pgAdmin ===
  pgadmin:
    image: dpage/pgadmin4:latest
    <<: *common-variables
    container_name: pizza_admin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.loh
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
      - PGADMIN_CONFIG_SERVER_MODE=True
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db_orders:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_orders_data:
  postgres_main_data:
  redis_data:
  pgadmin_data: